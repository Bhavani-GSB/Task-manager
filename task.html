<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage And Search Your Pending Tasks In Clicks!</title>

    <link rel="icon" type="image/x-icon" href="./images/favicon.jpg">
    <link rel="stylesheet" href="./task.css">
</head>

<body>
    <main>
        <div class="wrap">
            <section class="heading">
                <h1 class="subtitle">Todo List</h1>
            </section>

            <section class="task-manager">
                <div class="search-box">
                    <form class="search">
                        <input type="text" name="task" placeholder="search task" autocomplete="off">
                        <i class="bi bi-x-circle reset"></i>
                    </form>
                </div>
                <div class="task-box">
                    <ul class="tasks">
                        <li>
                            <span>Create Function</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li>
                    </ul>
                    <form class="add">
                        <input type="text" name="task" placeholder="add task" autocomplete="off">
                        <input type="submit" value="Add">
                    </form>
                </div>
                <div class="message">
                    <span></span>
                    <button class="clear">Clear All</button>
                </div>
            </section>
        </div>
    </main>

    <script src="./task.js"></script>

</body>

</html>
